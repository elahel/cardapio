<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Na Areia - Card√°pio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="IMG/Logo R&J.png" type="image/png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Righteous&family=Special+Elite&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: url('IMG/fundo-cardapio.jpg') no-repeat center center fixed;
      background-size: cover;
      padding-top: 120px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #EAB028;
      border-bottom: 3px solid #E6A716;
      z-index: 1030;
    }

    .navbar-brand {
      font-family: 'Special Elite', monospace;
      font-weight: 700;
      font-size: 1.6rem;
      color: #000000 !important;
    }

    /* Barra de pesquisa + abas fixas */
    .filtro-fixo {
      position: sticky;
      top: 70px;
      z-index: 1020;
      background: rgba(255, 255, 255, 0.12);
      padding: 0.5rem 0;
    }

    #searchInput {
      margin: 0 1rem 0.5rem;
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 1rem;
      border: 2px solid #e3e3e3;
      transition: 0.25s;
    }

    #searchInput:focus {
      border-color: #ff4365;
      box-shadow: 0 0 12px rgba(255, 67, 101, 0.25);
      outline: none;
    }

    .nav-tabs {
      margin: 0 1rem;
      border-bottom: none;
    }

    .nav-tabs .nav-link {
      position: relative;
      border: none !important;
      color: #000000 !important;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      transition: 0.25s;
      padding: 12px 16px;
    }

    .nav-tabs .nav-link:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .nav-tabs .nav-link.active {
      background: rgba(255, 255, 255, 0.45);
      color: #000000 !important;
      font-weight: 700;
    }

    .tab-pane {
      background-attachment: fixed;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      width: 100%;
      min-height: 100vh;
      padding: 1rem 0;
    }

    #porcoes { background-image: url("IMG/porcao.svg"); }
    #bebidas { background-image: url("IMG/bebidas.svg"); }
    #drinks { background-image: url("IMG/drinks.svg"); }

    .card {
      border: none;
      border-radius: 0;
      background: rgba(255, 255, 255, 0);
      box-shadow: none;
      transition: transform 0.18s;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }

    .card:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.1);
    }

    .card-img-top {
      max-height: 180px;
      object-fit: cover;
      border-radius: 16px 16px 0 0;
      width: 100%;
    }

    .card-title {
      font-family: 'Righteous', cursive;
      font-weight: 700;
    }

    .card-text {
      font-family: 'Caveat', cursive;
      font-size: 0.95rem;
    }

    @media (max-width: 575px) {
      .tab-pane {
        min-height: calc(100vh - 170px);
        background-size: cover;
        background-position: center center;
      }

      .nav-tabs {
        flex-wrap: nowrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .nav-tabs .nav-link {
        flex: 0 0 auto;
        margin-right: 0.5rem;
        white-space: nowrap;
      }

      .navbar .container {
        justify-content: center !important;
      }

      .navbar-brand {
        flex-direction: column;
        text-align: center;
      }

      .navbar-brand img {
        margin-bottom: 0.25rem;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar fixed-top navbar-light shadow-sm">
    <div class="container justify-content-between">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="IMG/Logo R&J.png" alt="Logo R&J" height="40" class="me-2">
        Na Areia Food And Beer
      </a>
    </div>
  </nav>

  <main class="container mt-4">

    <div class="filtro-fixo">
      <input type="text" id="searchInput" class="form-control" placeholder="üîç Pesquise um produto...">

      <ul class="nav nav-tabs" id="tabsProdutos" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="tab-porcoes" data-bs-toggle="tab" data-bs-target="#porcoes" type="button"
            role="tab">üçü Por√ß√µes</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="tab-bebidas" data-bs-toggle="tab" data-bs-target="#bebidas" type="button"
            role="tab">ü•§ Bebidas</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="tab-drinks" data-bs-toggle="tab" data-bs-target="#drinks" type="button"
            role="tab">üçπ Drinks</button>
        </li>
      </ul>
    </div>

    <div class="tab-content pt-3">
      <div class="tab-pane fade show active" id="porcoes" role="tabpanel">
        <div class="row" id="lista-porcoes"></div>
      </div>
      <div class="tab-pane fade" id="bebidas" role="tabpanel">
        <div class="row" id="lista-bebidas"></div>
      </div>
      <div class="tab-pane fade" id="drinks" role="tabpanel">
        <div class="row" id="lista-drinks"></div>
      </div>
    </div>

  </main>

  <!-- Modal -->
  <div class="modal fade" id="modalProduto" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <img id="modal-img" class="w-100" style="max-height: 260px; object-fit: cover;">
        <div class="modal-body text-center">
          <h4 id="modal-nome"></h4>
          <p id="modal-preco" class="fw-bold"></p>
          <p id="modal-desc">Descri√ß√£o breve do item. Voc√™ pode editar depois.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const produtos = [
      { nome: "Batata Frita", precoInteira: 18.00, precoMeia: 10.00, categoria: "porcoes", imagem: "IMG/fritas.jpg", descricao: "Por√ß√£o de fritas, servida com molho de alho." },
      { nome: "Batata Frita da Casa", precoInteira: 22.00, precoMeia: 12.00, categoria: "porcoes", imagem: "IMG/fritascasa.jpg", descricao: "Batatas rusticas, servidas com molho de alho ." },
      { nome: "Batata com Calabresa Acebolada", precoInteira: 18.00, precoMeia: 10.00, categoria: "porcoes", imagem: "IMG/meiafritas.jpg", descricao: "Por√ß√£o meia calabresa meia fritas, acompanhadas de vinagrete, molho de alho e p√£o." },
      { nome: "Calabresa Acebolada", precoInteira: 22.00, precoMeia: 12.00, categoria: "porcoes", imagem: "IMG/calabresa.jpg", descricao: "Generosa por√ß√£o de Calabresa, acompanhadas de vinagrete e p√£o." },
      { nome: "An√©is de Cebola", precoInteira: 18.00, precoMeia: 10.00, categoria: "porcoes", imagem: "IMG/aneis.jpg", descricao: "Por√ß√£o de an√©is de cebola, servidas com molho de alho." },
      { nome: "Iscas de Frango", precoInteira: 22.00, precoMeia: 12.00, categoria: "porcoes", imagem: "IMG/frangochapa.jpg", descricao: "Feito na chapa, com nosso tempero especial; servidas com molho de alho." },
      { nome: "Pururuca", precoInteira: 18.00, precoMeia: 10.00, categoria: "porcoes", imagem: "IMG/pururuca.jpeg", descricao: "Por√ß√£o generosa, servida com maionese da casa." },
      { nome: "Por√ß√£o de Past√©is", precoInteira: 22.00, precoMeia: 12.00, categoria: "porcoes", imagem: "IMG/pasteis.jpg", descricao: "Sequinhos e nas vers√µes, mista, apenas queijo ou apenas carne; servidas com vinagrete." },
      { nome: "Peixe Empanado", precoInteira: 18.00, precoMeia: 10.00, categoria: "porcoes", imagem: "IMG/peixe.jpg", descricao: "iscas de Tilapia empanadas na farinha panko, temperadas com nosso tempero especia e servidas com molho de alho." },
      { nome: "Contra Fil√© Aperitivo", precoInteira: 22.00, precoMeia: 12.00, categoria: "porcoes", imagem: "IMG/contra.jpg", descricao: "Contra Fil√© em iscas, com nosso delicioso molho de queijo vinagrete e p√£o." },
      { nome: "Dadinho de Tapioca", precoInteira: 18.00, precoMeia: 10.00, categoria: "porcoes", imagem: "IMG/dadinho.jpg", descricao: "Por√ß√£o generosa, servida com maionese da casa." },
      { nome: "Torresmo", precoInteira: 22.00, precoMeia: 12.00, categoria: "porcoes", imagem: "IMG/torresmo.jpg", descricao: "Sequinho e crocante, combina com aquela Cervejinha Gelada." },
      { nome: "Caipirinha", precoInteira: 14.00, categoria: "drinks", imagem: "IMG/caipirinha.jpg", descricao: "Cacha√ßa, lim√£o e a√ß√∫car ‚Äî gelo a gosto." },
      { nome: "Refrigerante Lata", precoInteira: 6.00, categoria: "bebidas", imagem: "IMG/refrigerante.jpg", descricao: "Lata gelada 350ml." }
    ];

    function abrirModal(produto) {
      document.getElementById("modal-img").src = produto.imagem;
      document.getElementById("modal-nome").textContent = produto.nome;
      if (produto.precoMeia) {
        document.getElementById("modal-preco").textContent = `Meia por√ß√£o: R$ ${produto.precoMeia.toFixed(2)} | Inteira: R$ ${produto.precoInteira.toFixed(2)}`;
      } else {
        document.getElementById("modal-preco").textContent = `R$ ${produto.precoInteira.toFixed(2)}`;
      }
      document.getElementById("modal-desc").textContent = produto.descricao || "Descri√ß√£o indispon√≠vel.";
      new bootstrap.Modal(document.getElementById("modalProduto")).show();
    }

    function criarCard(produto) {
      const produtoSafe = encodeURIComponent(JSON.stringify(produto));
      return `
        <div class="col-md-4 mb-4 produto" data-nome="${(produto.nome || '').toLowerCase()}">
          <div class="card h-100 shadow-sm" onclick='abrirModal(JSON.parse(decodeURIComponent("${produtoSafe}")))'">
            <img src="${produto.imagem}" class="card-img-top" alt="${produto.nome}">
            <div class="card-body text-center">
              <h5 class="card-title mb-2">${produto.nome}</h5>
              <p class="card-text mb-1">${produto.descricao}</p>
              ${produto.precoMeia ? `<p class="card-text mb-0">Meia: R$ ${produto.precoMeia.toFixed(2)} | Inteira: R$ ${produto.precoInteira.toFixed(2)}</p>` : `<p class="card-text mb-0">R$ ${produto.precoInteira.toFixed(2)}</p>`}
            </div>
          </div>
        </div>
      `;
    }

    function renderizarProdutos() {
      const listaPorcoes = document.getElementById('lista-porcoes');
      const listaBebidas = document.getElementById('lista-bebidas');
      const listaDrinks = document.getElementById('lista-drinks');

      listaPorcoes.innerHTML = '';
      listaBebidas.innerHTML = '';
      listaDrinks.innerHTML = '';

      produtos.forEach(produto => {
        const card = criarCard(produto);
        if (produto.categoria === "porcoes") listaPorcoes.innerHTML += card;
        if (produto.categoria === "bebidas") listaBebidas.innerHTML += card;
        if (produto.categoria === "drinks") listaDrinks.innerHTML += card;
      });
    }

    function filtrarProdutos() {
      const termo = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".produto").forEach(card => {
        card.style.display = card.dataset.nome.includes(termo) ? "block" : "none";
      });
    }

    document.getElementById("searchInput").addEventListener("input", filtrarProdutos);
    window.addEventListener('load', renderizarProdutos);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
